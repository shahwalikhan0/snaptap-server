<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
    <style>
        model-viewer {
            width: 100vw;
            height: 100vh;
            background: #eee;
        }
    </style>
</head>

<body>
    <model-viewer id="modelViewer" camera-controls auto-rotate ar></model-viewer>

    <script>
        // Extract model file from URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelPath = urlParams.get('model');

        if (modelPath) {
            document.getElementById('modelViewer').setAttribute('src', modelPath);
        } else {
            alert("No model specified!");
        }
    </script>
</body>

</html>
